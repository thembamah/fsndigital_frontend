<img src="/assets/img/logo.png" class="mx-auto d-block logo">
<form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
    <label>Email</label>
    <input class="form-control" #Email="ngModel" name="Email" [(ngModel)]="formModel.Email" required>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>
  </div>
  <div class="form-row button">
      <button type="submit" class="btn  btn-block" [disabled]="form.invalid">
        <span *ngIf="!logingin">Login</span>
          <div *ngIf="logingin" class="text-center">
              <div class="spinner-border" role="status"></div>
          </div>    
      </button>
  </div>
</form>
